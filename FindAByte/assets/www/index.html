<html><head>
	<style type="text/css">
		h2 {
			margin: 0 0 5px 0;
		}
		h3 {
			margin: 0 0 0 20px;
		}
		#mainList{
			display: none;
		}
		td {
    		//border-right: 1px solid #cbcbcb;
    		padding: 0.5em;
    		font-weight: bold;
    		max-width: 100px;
			overflow: auto;
		}
		table {
		    border-spacing: 0;
		    border-collapse: collapse;
		    width: 100%;
		    font-size: 11px;
		}
		th {
		    border-bottom: 1px solid #cbcbcb; 
		    padding: 0.5em;
		    text-align: left;
		}
		body {
		    font-family: Verdana;
		    font-size: 11px;
		    color: #666;
		    //width: 100%;
		}
		thead {
			//background: #e0e0e0;
		}
		.menuBar{
			height: 50px;
			width: 100%;
			margin-bottom: 10px;
			float: left;
			position: relative;
			text-align: center;
		}
		.menuButton{
			float: right;
    		height: 100%;
    		width: 50px;
    		text-align: center;
    		line-height: 50px;
		}
		.menuButton:active{
			background: lightgray;
			color: white;
		}
		.reviewHead{
			//padding: .5em 2em;
		}
		select{
			color: #666;
		}
		.selectContainer{
			width: 70%;
			height: 100%;
			border-radius: 0;
			margin: 0 auto;
			position: relative;
			text-align: center;
		}
		.listSelect{
			height: inherit;
			font-size: 22px;
			line-height: 50px;
			border: none;
			background: none;
			border-radius: 0;
			-webkit-appearance: none;
			text-align: center;
			margin: 0 auto;
		}

		.ui-dialog{
			//display: none;
			position: absolute;
			background: white;
			border: 1px solid lightgray;
			padding: 10px;
			max-width: 500px;
		}
		.dialog-form{
			height: auto;

			max-height: 200px !important;
			max-width: 400px !important;
		}
		.dialog-form fieldset{
			border: none;

		}
		.dialog-form-lbl-contatiner{
    		width: 20%;
    		float: left;
		}
		.dialog-form-input-contatiner input {
			width: 100%;
			border: 1px solid lightgray;
		}
		.dialog-form-input-contatiner{
    		width: 80%;
    		float: left;
		}
		.ui-dialog-title{
			display: none;
		}
		.ui-dialog-titlebar-close{
			display: none;
		}

		.ui-button{
			margin: 0 auto;
			-webkit-appearance: none;
			border: none;
			background: none;
			color: #666;
		}
		.ui-dialog-buttonpane{
			margin: 0 auto;
			text-align: center;
		}
		#item_1{
			display: none;
		}

		div.listMenu {
			position: absolute;
    		width: 200px;
    		border-bottom: none;
    		right: -250;
    		top: 5%;
    		background: white;
    		border-collapse: collapse;
		}
		div.listMenu-item {
			width: 100%; height: 50px;
		    border-bottom: 1px solid lightgray;
		    border-collapse: collapse;
		}
		div.listMenu-item-bottom {
		    width: 100%; height: 50px;
		    border-collapse: collapse;
		}
		div.listMenu-item-icon {
		    width: 25%;
		    height: 100%;
		    float: left;
		    text-align: center;
		    line-height: 4.5;
		}
		div.listMenu-item-text {
		    width: 75%;
		    height: 100%;
		    float: right;
		    text-align: center; line-height: 4.5;
		}
		div.listMenu-overlay {
			display: none;
   			position: absolute;
   			width: 100%;
   			height: 100%;
   			background: lightgray;
   			opacity: .5;
   			left: 0;
   			top: 0;
		}
		.listMenu-item-overlay:active{
			font: white !important;
			opacity: .5;
		}
		.listMenu-item-overlay {
    		position: absolute;
    		background: lightgray;
    		width: 100%;
    		height: inherit;
    		opacity: 0;
		}

	</style>
</head>
<body>
	<div id="addItemDialog" class="dialog-Form" title="Create new item">
  		<p class="validateTips">Add a new location</p>
  		<form>
  			<fieldset>
  				<div>
  					<div class="dialog-form-lbl-contatiner">
    					<label for="name">Name</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="name" id="name" class="text ui-widget-content ui-	corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="style">Style</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="style" id="style" value="" class="text ui-widget-	content ui-corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="review">Review</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="review" id="review" value="" class="text ui-	widget-content ui-corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="review">Location</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="location" id="location" value="" class="text ui-	widget-content ui-corner-all">
    				</div>
    			</div>
  			</fieldset>
  		</form>
	</div>
	<div id="editItemDialog" class="dialog-Form" title="Edit this item">
		<p class="validateTips">Edit this item</p>
  		<form>
  			<fieldset>
  				<input type="text" id="editIdInput" style="display:none">
  				<div>
  					<div class="dialog-form-lbl-contatiner">
    					<label for="name">Name</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="name" id="editNameInput" class="text ui-widget-content ui-	corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="style">Style</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="style" id="editStyleInput" value="" class="text ui-widget-	content ui-corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="review">Review</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="review" id="editReviewInput" value="" class="text ui-	widget-content ui-corner-all">
    				</div>
    			</div>
    			<div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="review">Location</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="location" id="editLocation" value="" class="text ui-	widget-content ui-corner-all">
    				</div>
    			</div>
  			</fieldset>
  		</form>
	</div>
	<div id="listCreation-form" class="dialog-Form"  title="Create a new List">
		<p class="validateTips">Add a new location</p>
		<form>
			<fieldset>
				<div>
  					<div class="dialog-form-lbl-contatiner">
    					<label for="name">Name</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="name" id="nameListInput" class="text ui-widget-content ui-	corner-all">
    				</div>
    				<div class="dialog-form-lbl-contatiner">
    					<label for="description">Description</label>
    				</div>
    				<div class="dialog-form-input-contatiner">
    					<input type="text" name="description" id="descriptionListInput" class="text ui-widget-content ui-	corner-all">
    				</div>
    			</div>
			</fieldset>
		</form>
	</div>
	<div class="menuBar">
		<div class="menuButton" onclick="openLeftMenu()" style="float: left">
			Menu
    	</div>
    	<div class="menuButton" onclick="openRightMenu()">
    		+
    	</div>
  		<div class="selectContainer">
 			<select class="listSelect" id="listSelect">
    			<option selected disabled value=null>-- Choose a list --</option>
    		</select>
    	</div>
    </div>
    <div id="menu-overlay" class="menu-overlay"  onclick="closeMenu()"></div>
    <div id="leftMenu" class="menu leftMenu">
    	<div class="menu-title left">
    		<div class="menu-title-icon left"></div>
    		<div class="menu-title-text left">Menu</div>
    	</div>
  		<div class="menu-item left">
  		  	<div class="menu-item-icon left">Icon</div>
  			<div class="menu-item-text left">Change List</div>
  			<div class="menu-item-overlay left"></div>
  		</div>
  		<div class="menu-item left">
  		  	<div class="menu-item-icon left">Icon</div>
  			<div class="menu-item-text left">Quit App</div>
  			<div class="menu-item-overlay left"></div>
  		</div>
  		<div class="menu-item-bottom left">
  		  	<div class="menu-item-icon left"></div>
  			<div class="menu-item-text left">close</div>
  			<div class="menu-item-overlay left" onclick="closeMenu()"></div>
  		</div>
	</div>
	<div id="rightMenu" class="menu rightMenu">
    	<div class="menu-title right">
    		<!--<div class="menu-title-icon right"></div>-->
    		<div class="menu-title-text right">Add New...</div>
    	</div>
  		<div class="menu-item right">
  		  	<div class="menu-item-icon right">Icon</div>
  			<div class="menu-item-text right">Location</div>
  			<div class="menu-item-overlay right" onclick="openAddItemPopup()"></div>
  		</div>
  		<div class="menu-item right">
  		  	<div class="menu-item-icon right">Icon</div>
  			<div class="menu-item-text right">List</div>
  			<div class="menu-item-overlay right" onclick="openAddListPopup()"></div>
  		</div>
  		<div class="menu-item-bottom right">
  		  	<div class="menu-item-icon right"></div>
  			<div class="menu-item-text right">close</div>
  			<div class="menu-item-overlay right" onclick="closeMenu()"></div>
  		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/store.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/store/datastore.js"></script>
	<!--<script type="text/javascript" src="js/menu.js"></script>-->
	<script type="text/javascript" src="js/jquery.raty.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>

	<link rel="stylesheet" href="Libs/Menu/menu.css">
	<script type="text/javascript" src="Libs/Menu/menu.js"></script>

	<link rel="stylesheet" href="Libs/List/list.css">
	<script type="text/javascript" src="Libs/List/list.js"></script>
  
	<script type="text/javascript">
			
		app.init();
		$('#reviewTest').raty({ score: 4 });
		$('#reviewTest2').raty({ score: 5 });
		$('#reviewTest3').raty({ score: 4 });
		$('#reviewTest4').raty({ score: 0 });
	</script>
</body></html>
